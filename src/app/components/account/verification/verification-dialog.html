<h2 mat-dialog-title>Are you sure you want to delete your Account?</h2>
<mat-dialog-content class="dialog-container">
  <p class="explication">This action is irreversible and you will lose the remaining {{data}} summaries you have!</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button class="actions" (click)="closeDialog()">Cancel</button>
  <button mat-flat-button class="actions" id="delete" (click)="deleteAccount()">Delete</button>
</mat-dialog-actions>
