<h2>{{ data.answer }}</h2>
<mat-dialog-content class="dialog-container">
  @if (data.isLoading == true) {
    <mat-spinner [diameter]="24"></mat-spinner>
  } @else {
    <p class="explication mat-title-medium">
      {{ data.definition ?? "Sorry, an error occured loading the details" }}
    </p>
  }
</mat-dialog-content>
<mat-dialog-actions>
  @if (data.isLoading == false) {
    <button mat-flat-button (click)="closeDialog()">
      <span class="mat-label-large">Got It!</span>
    </button>
  }
</mat-dialog-actions>
